# HTTP - redirect all traffic to HTTPS
server {
    listen 80;
    server_name play-sphere.ru www.play-sphere.ru;
    return 301 https://$host$request_uri;
}

# HTTPS - proxy all requests to the Docker Nginx
server {
    listen 443 ssl http2;
    server_name play-sphere.ru www.play-sphere.ru;

    # SSL
    ssl_certificate /etc/letsencrypt/live/play-sphere.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/play-sphere.ru/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (uncomment if you're sure)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Proxy to Docker Nginx
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
    gzip_comp_level 6;

    # Логирование
    access_log /var/log/nginx/play-sphere.ru.access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/play-sphere.ru.error.log warn;
} 